# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 8d0eba92-408e-4dcb-9540-400b1c904c11
  azureContainerRegistry: acrprod0327.azurecr.io
  azureSubscriptionEndpoint: scn-arm0509
  tag: $(Build.BuildId)

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build and Push
    pool:
      vmImage: $(vmImageName)
    steps:
      - task: DockerCompose@0
        displayName: Container registry login
        inputs:
          containerregistrytype: Azure Container Registry
          azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
          azureContainerRegistry: $(azureContainerRegistry)
          dockerComposeCommand: rm --all

      - task: DockerCompose@0
        displayName: Run a Docker Compose command
        inputs:          
          action: Run a Docker Compose command
          azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
          azureContainerRegistry: $(azureContainerRegistry)
          dockerComposeFile: docker-compose.yml
          projectName: $(Build.Repository.Name)
          qualifyImageNames: true
          dockerComposeCommand: up --build

    # Docker Compose 파일 명령으로 Nginx 이미지 가져와서 Spring App 이미지와 함께 실행하기
      # - task: DockerCompose@0
      #   displayName: Docker Compose Build services
      #   inputs:
      #     action: Build services
      #     azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
      #     azureContainerRegistry: $(azureContainerRegistry)
      #     dockerComposeFile: docker-compose.yml
      #     projectName: $(Build.Repository.Name)
      #     qualifyImageNames: true
      #     additionalImageTags: $(Build.BuildId)
  
    # ACR로 이미지 푸시하기
      - task: DockerCompose@0
        displayName: Docker Compose Push services
        inputs:
          action: Push services          
          azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
          azureContainerRegistry: $(azureContainerRegistry)
          dockerComposeFile: docker-compose.yml
          projectName: $(Build.Repository.Name)
          qualifyImageNames: true
          includeLatestTag: true