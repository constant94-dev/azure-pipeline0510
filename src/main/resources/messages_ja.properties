e">解釈.</span> あなたは当社が本約款を作成したという理由で当社に合わせて約款が解釈されないという点に同意します。 </p><p><span class="mini-title">本約款の電子形式に基づく弁護.</span> これにより、あなたはこの電子形式の約款に基づいてすべての弁護を放棄し、本約款を実行するために当事者の署名を省略します。 </p><p><span class="mini-title">存続.</span> あなたは解約後も本質的に存続する本約款の条項が本約款の解約後も存続するという点に同意します。 </p><p><span class="mini-title">お問い合わせ.</span> 本約款についてご不明な点がございましたら、help@patron.digitalまでお問い合わせください。 </p><p> パトロンが提供する一部のサービスは、オープン ソース ソフトウェアの作業によって行われます。 </p></div>
termsOfService.contentPrivacy = <div class="terms-text-box"> <p>本翻訳は情報提供用です。 ハングル版と本翻訳に違いがある場合、ハングル版を優先します。</p><p>直近修正日:2023年1月31日。</p><p>株式会社ノダメン(以下「当社」という)は、パトロンサービス(以下「サービス」という)企画から終了まで情報通信網利用促進及び情報保護等に関する法律(以下「情報通信網法」という)、個人情報保護法など国内の個人情報保護法令を徹底的に遵守します。 またOECDの個人情報保護ガイドラインなど国際基準を遵守してサービスを提供しています。</p><h2>1.個人情報処理方針の意義</h2> <p>当社は本個人情報処理方針を個人情報保護関連主要法律である個人情報保護法、情報通信網法をはじめとするすべての個人情報保護に関連法律規定および国家機関などが制定した告示、訓令、指針などを遵守します。</p><p class="bold">1) 個人情報処理方針は、次のような重要な意味を持っています。</p><ul> <li> <span>·</span> <p>当社がどのような情報を収集し、収集した情報をどのように使用し、必要に応じて誰と共有し、利用目的を達成した情報をいつどのように破棄するかなど、関連する情報を透明に提供します。</p></li><li> <span>·</span> <p>情報主体として、利用者は自分の個人情報に対してどのような権利を持っており、これをどのような方法と手続きで行使できるかをお知らせします。 また、法定代理人(両親など)が満14歳未満の児童の個人情報保護のためにどのような権利を行使できるのかも一緒にご案内します。 関連する詳細については、[6.利用者および法定代理人の権利と行使方法]をご確認ください。</p></li></ul> <h2>2.収集する個人情報</h2> <p class="bold">1) 会員登録時点でノダメンが利用者から収集する情報は以下の通りです。</p><ul> <li> <span>·</span> <p>会員登録時に「メールアドレス形式のID、ユーザー名、パスワード」を必須項目として収集します。 そして選択項目として生年月日、性別、国家情報を収集します。 そして簡単ログイン方式でログインを試みる場合、該当サービスのAPIが提供する範囲内で情報を必須または選択収集します。</p></li></ul> <p class="bold">2) パトロンサービスの利用過程で利用者から収集する個人情報は以下の通りです。</p><ul> <li> <span>·</span> <p>個別サービスの利用、イベント応募、景品申請の過程で、該当サービスの利用者に限って追加個人情報収集が発生することがあります。 追加で個人情報を収集する場合は、当該個人情報収集時点で利用者に「収集する個人情報項目、個人情報の収集および利用目的、個人情報の保管期間」について案内し、同意を得ます。</p></li></ul> <p class="bold">3) パートロンサービス利用過程でIPアドレス、クッキー、サービス利用記録、機器情報が生成され収集されることがあります。 </p><ul> <li> <span>·</span> <p>具体的には、i）サービスの利用過程で利用者に関する情報を自動化された方法で生成し、これを保存(収集)したり、ii)利用者機器固有の情報を元の値を確認できないように安全に変換して収集します。</p></li><li> <span>·</span> <p>このように収集された情報は、個人情報との連携可否などによって個人情報に該当する場合があり、個人情報に該当しない場合があります。</p></li></ul> <p class="bold">4) ノダメンは以下の方法で個人情報を収集します。</p><ul> <li> <span>·</span> <p>会員登録およびサービス利用過程で利用者が個人情報収集に同意し、直接情報を入力する場合、該当個人情報を収集します。</p></li><li> <span>·</span> <p>カスタマーセンターを通じた相談過程でウェブページ、メール、ファックス、電話などを通じて利用者の個人情報を収集することができます。</p></li><li> <span>·</span> <p>オフラインで行われるイベント、セミナーなどで書面を通じて個人情報を収集することができます。</p></li><li> <span>·</span> <p>ノダメンと提携した外部企業や団体から個人情報の提供を受けることができ、このような場合には情報通信網法に基づき提携会社から利用者から個人情報の提供同意などを得た上でノダメンに提供します。</p></li><li> <span>·</span> <p>機器情報などの生成情報は、PCウェブ、モバイルウェブ/アプリ、テレビアプリの利用過程で自動的に生成され収集できます。</p></li></ul> <h2>3.収集した個人情報の利用</h2> <p class="bold">1) ノダメンおよびノダメン関連の諸サービス(PCウェブ、モバイルウェブ/アプリ、TVアプリを含む)の会員管理、サービス開発·提供および向上、安全なインターネット利用環境の構築など、以下の目的にのみ個人情報を利用します。</p><ul> <li> <span>·</span> <p>会員登録意思の確認、利用者の識別、会員退会意思の確認など、会員管理のために個人情報を利用します。</p></li><li> <span>·</span> <p>コンテンツなど既存サービス提供(広告含む)に加え、人口統計学的分析、サービス訪問および利用記録の分析、個人情報および関心に基づいた利用者間関係の形成、知人および関心事などに基づいたオーダーメード型サービス提供など新規サービス要素の発掘および既存サービス改善などのために個人情報を利用します。</p></li><li> <span>·</span> <p>法令及びサービス利用約款に違反する会員に対する利用制限措置、不正利用行為を含め、サービスの円滑な運営に支障をきたす行為に対する防止及び制裁、アカウント盗用及び不正取引防止、約款改正などの告知事項伝達、紛争調停のための記録保存、苦情処理など利用者保護及びサービス運営のために個人情報を利用します。</p></li><li> <span>·</span> <p>イベント情報や参加機会の提供、広告性情報の提供など、マーケティングやプロモーション目的で個人情報を利用します。</p></li><li> <span>·</span> <p>サービス利用記録とアクセス頻度分析、サービス利用に関する統計、サービス分析および統計によるカスタマイズサービス提供および広告掲載などに個人情報を利用します。</p></li><li> <span>·</span> <p>セキュリティ、プライバシー、安全面で利用者が安心して利用できるサービス利用環境を構築するために個人情報を利用します。</p></li></ul> <h2>4.個人情報の提供及び委託</h2> <p class="bold">1) 野田メンは原則として利用者の同意なしに個人情報を外部に提供しません。</p><ul> <li> <span>·</span> <p>野田メンは利用者の事前同意なしに個人情報を外部に提供しません。 ただし、利用者が外部提携会社のサービスを利用するために個人情報提供に直接同意した場合、そして関連法令に基づき個人情報提出義務が発生した場合、利用者の生命や安全に差し迫った危険が確認され、これを解消するための場合に限り個人情報を提供しています。</p></li></ul> <h2>5. 個人情報の破棄</h2> <p class="bold">1) 野田メンは原則として利用者の個人情報を会員退会時に遅滞なく破棄しています。</p><ul> <li> <span>·</span> <p>ただし、利用者に個人情報保管期間について別途の同意を得た場合、または法令で一定期間情報保管義務を課す場合には、当該期間中に個人情報を安全に保管します。</p></li></ul> <p class="bold">2) 利用者に個人情報保管期間について会員登録時またはサービス加入時に同意を得た場合は以下の通りです。</p><ul> <li> <span>·</span> <p>不正加入及び利用防止 <br>- 認証が完了したメールアドレス:退会日から6ヶ月保管 <br>- 退会した利用者のメールアドレス(暗号化処理):退会日から6ヶ月保管 </p></li></ul> <p class="bold">3) 電子商取引等における消費者保護に関する法律、電子金融取引法、通信秘密保護法等法令において一定期間情報の保管を規定する場合は以下のとおりです。 野田麺はこの期間中、法令の規定に従って個人情報を保管し、本情報を他の目的では絶対に利用しません。</p><ul> <li> <span>·</span> <p>電子商取引等における消費者保護に関する法律 <br>- 契約又は契約の申込みの撤回等に関する記録:5年保管 <br>- 代金決済及び財貨等の供給に関する記録:5年保管 <br>- 消費者の苦情または紛争処理に関する記録:3年保管 </p></li><li> <span>·</span> <p>電子金融取引法 <br>- 電子金融に関する記録:5年保管 </p></li><li> <span>·</span> <p>通信秘密保護法 <br>- ログイン記録:3ヶ月 </p></li></ul> <p class="bold">4) 会員退会、サービス終了、利用者に同意された個人情報保有期間の到来など、個人情報の収集及び利用目的が達成された個人情報は再生不可能な方法で破棄しています。 法令で保存義務を課した情報についても、当該期間経過後遅滞なく再生不可能な方法で破棄します。 </p><ul> <li> <span>·</span> <p>電子ファイル形態の場合、復旧および再生ができないように技術的な方法を利用して安全に削除し、出力物などは粉砕または焼却する方式などで破棄します。</p></li></ul> <h2>6.利用者及び法定代理人の権利及び行使方法</h2> <ul> <li> <span>·</span> <p>利用者はいつでもPCウェブまたはモバイルウェブ内の「マイページ>プロフィール修正」または「マイページ>設定>パスワード変更」で自分の個人情報を照会または修正することができます。</p></li><li> <span>·</span> <p>利用者はいつでも「会員脱退」等を通じて個人情報の収集及び利用同意を撤回することができます。</p></li><li> <span>·</span> <p> 利用者が個人情報の誤りに対する訂正を要請した場合、訂正が完了するまで当該個人情報を利用または提供しません。 また、誤った個人情報を第三者に既に提供している場合は、訂正処理結果を第三者に遅滞なく通知し、訂正が行われるようにします。 </p></li><li> <span>·</span> <p>法定代理人(保護者など)が満14歳未満の児童の個人情報保護のために<a href="https://www.ftc.gov/legal-library/browse/rules/childrens-online-privacy-protection-rule-coppa">「児童オンライン個人情報保護規則」</a>の内容に従い、該当リンクで内容を確認してください。</p></li></ul> <h2>7. 個人情報保護のためのノダメンの努力</h2> <p class="bold">1) ノダメンは利用者の個人情報を安全に管理するために最善を尽くし、情報通信網法および個人情報保護法が要求する水準以上に個人情報を保護しています。</p><p class="bold">2) 内外のセキュリティ脅威から個人情報を安全に管理します。</p><ul> <li> <span>·</span> <p>ハッキングやコンピューターウイルスなどによって会員の個人情報が流出したり毀損されることを防ぐため、外部からのアクセスが統制された区域にシステムを設置しています。 個人情報の毀損に備えて資料を随時バックアップしており、最新のワクチンプログラムを利用して利用者の個人情報や資料が流出したり損傷したりしないように防止しています。 暗号化通信などを通じてネットワーク上で個人情報を安全に送受信しています。</p></li></ul> <p class="bold">3) 個人情報取扱者を最小限にとどめています。</p><ul> <li> <span>·</span> <p>個人情報を処理する職員を最小限に管理し、個人情報取扱者に対する定期教育、全社役職員に対する随時教育およびキャンペーンを通じて会員個人情報保護がノダメンの最も重要な価値であることを絶えず強調しています。</p></li></ul> <h2>8. 個人情報保護責任者及び担当者のご案内</h2> <p class="bold">1) ノダメンは、利用者の個人情報に関する問い合わせや苦情処理などのために、以下のように個人情報保護責任者を指定しています。</p><p> [個人情報保護責任者] <br>姓名:イ·ウォンジュン <br>職位 : CEO <br>電子メール : won@nodamen.com </p><p class="bold">2) その他の個人情報侵害に対する申告や相談が必要な場合は、以下の機関にお問い合わせいただけます。</p><ul> <li> <span>·</span> <p>個人情報侵害申告センター (privacy.kisa.or.kr / 局番なし118)</p></li><li> <span>·</span> <p>最高検察庁サイバー捜査課（www.spo.go.kr / 局番なし1301）</p></li><li> <span>·</span> <p>警察庁サイバー安全局(police.go.kr / 局番なし182)</p></li></ul> <h2>9.本個人情報処理方針の適用範囲</h2> <ul> <li> <span>·</span> <p>本個人情報処理方針は、ノダメンのブランドの一つである「パトロンサービス(patron.digital)」および関連諸般のサービス(モバイルアプリ、スマートテレビアプリ、CTVアプリ、IPTVアプリを含む)に適用され、他のブランドで提供されるサービスについては別途の個人情報処理方針が適用される場合があります。</p></li><li> <span>·</span> <p>パトロンサービスにリンクされている他社のウェブサイトから個人情報を収集する場合、利用者の同意の下で個人情報が提供された後は、本個人情報処理方針が適用されません。</p></li></ul> <h2>10.改正前告知義務</h2> <p>本個人情報処理方針の内容の追加、削除及び修正がある場合、改正の少なくとも7日前に「お知らせ」を通じて事前にお知らせします。 ただし、収集する個人情報の項目、利用目的の変更などのように、利用者権利の重大な変更が発生した場合は、少なくとも30日前に告知し、必要に応じて利用者の同意を再び得ることもできます。</p><ul> <li> <span>·</span> <p>公告日時:2022年09月01日</p></li><li> <span>·</span> <p>施行日時:2022年09月01日</p></li></ul> </div>
termsOfService.contentAccount = <div class="terms-text-box"><p>本翻訳は情報提供用です。 ハングル版と本翻訳に違いがある場合、ハングル版を優先します。</p><p>最終修正日:2022年5月26日。</p><p>パートロン(以下サービス)は会員登録手続きを終えた会員にアカウントを付与しています。 アカウントは、会員がパトロンサービスにログインした後、利用する各種サービス利用履歴を会員別に管理するために設定した会員識別単位です。 あなたはサービスログイン画面に会員登録時に自分で決めてサービスで承認したメールアドレス形式の固有IDと自分で決めたパスワードを入力してログインを終え、本格的に自分だけのサービス利用を開始します。 もちろんログインしなくてもサービスを利用できますが、過去のサービス利用内容、履歴などが一緒に提供されなければならないサービスや、利用者の中から特定の利用者の識別が必要なサービスなどは該当するサービス利用にアカウントが必要です。 本アカウントの運営ポリシーを通じて、会員登録後のサービス利用過程で自分のアカウントをどのように管理するかを確認してください。</p><h2>アカウント登録情報の最新性の維持をお願いします。</h2> <p>サービス利用に必要な主要事項を適時にご案内するために最善を尽くしております。</p><p>ほとんどの主要事項は、patron.digitalをはじめとするサービスドメインのウェブサイトおよびアプリケーション(アプリケーション、アプリ)の初期画面またはお知らせなどに7日以上掲示して告知しています。 お客様に個別に告知しなければならない事項の案内や、特に会員の本人であるかどうか、年齢などの確認はアカウントに登録されたメールアドレスを通じて知らせているので、不便なくサービスを利用するためには、このような情報の最新性を維持することが重要です。</p><p>サービスにログインした後、「マイページ>設定」管理画面を通じて、いつでも本人のアカウントに登録された情報を閲覧·修正することができます。 ただし、他の利用者と識別するために必要なIDは修正できませんので、会員登録の際は慎重に選択してください。 アカウントに登録された情報が変更された場合、お手数ですが、サービスにログインした後、「設定」画面で直接修正していただくか、1:1のお問い合わせまたはEメールでお問い合わせ(help@patron.digital)いただければお手伝いいたします。</p><h2>本人のアカウントを他の人に使わせることはできません。</h2> <p>アカウントは、会員の各種サービス利用履歴を会員別に管理するために設定した会員識別単位です。</p><p>会員アカウントにログインがある場合、特別な事情がない限り、当該会員がログインしたものとみなされ、ログイン状態で行われた活動も特別な事情がない限り、当該会員のサービス利用とみなされます。</p><p>アカウントはこのように特定の会員に専属する識別単位であるため、会員は本人のアカウントを他人に販売、譲渡、貸与、または担保として提供することはできず、他の人にその使用を減少させることもできません。</p><p>オンラインで他の人に自分のアカウントを使ってサービスを利用させることは、まるでオフラインで他の人に自分の身分証明書を提示して活動できるように許可するようなものです。 実際、当該会員でないにもかかわらず、その会員であるかのようにサービスを利用する行為は正常な会員活動として信頼する他の利用者または当社に予期せぬ損害を与え、それによる弊害および副作用は結局使用を許可した会員本人に戻ることになることに注意してください。</p><h2>自分のアカウントに本人だけがログインするためには、パスワードの管理をしっかりしてください。</h2> <p>パスワードは、自分のアカウントに他人がログインするのを防ぐために、会員本人が直接設定し、当社も知らないパスワードです。 会員本人のパスワードを覚えていない場合は、会員登録時に使用したメールアドレスを認証する経路を通じてパスワードをリセットすることができます。 自分のアカウントに本人だけがログインするには、つまり他人がログインするのを防ぐためにはパスワード管理に注意を払う必要があります。 本人のパスワードは、いかなる場合でも当社はもちろん、他の誰にも知らせてはなりません。 サービス利用アカウントのパスワードは、できるだけ登録した他のウェブサイトアカウントのパスワードとは異なる設定をお勧めします。</p><p>あなたのIDが他人によって無断で使用されるなど、自分のアカウントを他人が使用していることを認知した場合、直ちにパスワードの再設定または変更をお願いします。 あなたがパスワード管理を疎かにして被る損害はあなたが負担するしかなく、これに対して当社またはサービスは関連法令に別途規定があったり当社またはサービスが故意または過失がある場合に限り責任を負担します。</p><h2>異常ログインと判断された場合、やむを得ずID保護措置を取ることができます。</h2> <p>当社は、皆様のアカウントに大量のアクセスがあったり、国内と国外で頻繁に接続が行われているなど、異常なログイン履歴が確認され、会員のIDとパスワードが外部に露出した疑いがある場合、やむを得ず該当会員のログインを制限するID保護措置を取っています。</p><p>もしあるかもしれないアカウント盗用による会員の被害を最小限に抑えるために取る臨時的な措置として、あなたはいつでも所定の本人確認手続きを経てログイン制限を解除し、再び正常にサービスを利用することができます。 ID保護措置を解除してログインした後は、直ちに既存のパスワードとは異なるパスワードで新しいパスワードを設定してください。</p><p>当社は「情報通信網利用促進及び情報保護等に関する法律」上の「個人情報有効期間制」に基づき、1年間サービスにログインしていない会員の個人情報を別途に分離保管し管理しています。 当社はこれを「休眠アカウント」に区分して管理し、手続きは次のとおりです。</p><ul> <li> <span>·</span> <p>1 年間サービスにログインしていない会員のアカウントは、休眠アカウントに切り替わります。</p></li><li> <span>·</span> <p>当社は休眠アカウントに転換される30日前に会員のメールアドレスに「休眠アカウント転換予定」の事前案内メールを発送します。</p></li><li> <span>·</span> <p>休眠アカウントに転換されたアカウントの場合、サービス利用記録(マイコレクション、保存した展示、待つ展示、好きな作品、ファンを結んだ作家、感想記録、検索記録など)は直ちに削除し、登録された個人情報(ID、ユーザー名、暗号化されたパスワード、生年月日、性別、国)は分離して保管します。</p></li><li> <span>·</span> <p>分離保管された個人情報は、休眠アカウントの解除および他の法律上の規定された理由にのみ使用します。</p></li><li> <span>·</span> <p>分離保管した時点から3年間サービスにログインしない場合は、個人情報を破棄してアカウントを退会処理します。 アカウントの退会に関する個人情報の破棄内容はこちらでご確認いただけます</p></li><li> <span>·</span> <p>休眠アカウント情報破棄の7日前にメールで会員に案内メールを送信します。 電子メール受信未同意または個人情報削除のお知らせに対する個人の未認知などの関連損害は、安全な個人情報管理のために本人に責任を負担しています。</p></li><li> <span>·</span> <p>休眠アカウントの解除は、加入したアカウントにログインを試みた後、Eメール認証手続きを通じて解約することができ、これは休眠アカウント転換後3年以内に可能です。</p></li></ul> <h2>合理的な手順に従ってサービスの利用を制限します。</h2> <p>お客様が関連法令、サービス利用約款、本アカウント運営方針などを遵守しない場合、当社はお客様の関連行為内容を確認することができ、その確認結果によるサービス利用に対する注意を呼びかけたり、サービスの利用を一部または全部、一定時間または継続停止させるなど利用を制限することができます。 一方、このような利用制限にもかかわらず、これ以上サービス利用契約の完全な維持が期待できない場合は、やむを得ずお客様との利用契約を解約することができます。</p><p>やむを得ずあなたのサービス利用を制限しなければならない場合、明白な法令違反や他人の権利侵害として緊急な危険または被害遮断が要求される事案以外は、上記のような段階的サービス利用制限原則を遵守します。</p><ul> <li> <span>·</span> <p>公告日時:2022年9月1日</p></li><li> <span>·</span> <p>施行日時:2022年9月1日</p></li></ul> <p>サービスに関してご不明な点がございましたら、カスタマーセンター(代表番号02-2274-1703またはhelp@patron.digital/平日10:00~17:00)までお問い合わせください。</p></div>

