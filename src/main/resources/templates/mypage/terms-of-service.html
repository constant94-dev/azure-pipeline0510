됩니다. 관련한 더 자세한 사항은 계정 운영정책을 확인할 수 있습니다.<br />당사의 사전 허락 없이 자동화된 수단(예. 매크로 프로그램, 로봇(봇), 스파이더, 스크래퍼 등)을 이용하여 회원 가입을 시도 또는 가입하거나, 로그인을 시도 또는 로그인하거나, 콘텐츠 등록을 요청하거나, 서비스에 게재된 회원의 아이디(이메일주소), 콘텐츠 등을 수집하거나, 특정 콘텐츠를 선택(이른바 ‘클릭')하거나, 검색 서비스에서 특정 질의어로 검색하거나 혹은 그 검색결과에서 특정 검색결과를 선택(이른바 ‘클릭')하는 등 이용자의 실제 이용을 전제로 하는 파트론 서비스의 제공 취지에 부합하지 않는 방식으로 서비스를 이용하거나 이와 같은 파트론 서비스에 대한 남용 행위를 막기 위해 당사의 기술적 조치를 무력화하려는 모든 행위(예. IP를 지속적으로 바꿔가며 접속하는 행위, Captcha를 외부 솔루션 등을 통해 우회하거나 무력화 하는 행위 등)를 시도해서는 안 됩니다.<br />당사의 동의 없이 자동화된 수단에 의해 파트론 서비스 상에 광고가 게재되는 영역 또는 그 밖의 영역에 그림, 사진, 동영상, 부호, 문자, 음성, 음향, 링크 등으로 구성된 각종 콘텐츠 자체 또는 파일을 삽입해서는 안됩니다. 또한 서비스 또는 이에 포함된 소프트웨어와 서비스에서 제공하는 모든 콘텐츠를 복사, 수정할 수 없으며 이를 판매, 양도, 대여 또는 담보로 제공하거나 타인에게 그 이용을 허락해서는 안 됩니다. 서비스에 포함된 소프트웨어를 역 설계, 소스코드 추출 시도, 복제, 분해, 모방, 기타 변형하는 등의 행위도 금지됩니다(다만 오픈소스에 해당하는 경우 그 자체 조건에 따릅니다). 그 밖에 바이러스나 기타 악성 코드를 업로드하거나 서비스의 원활한 운영을 방해할 목적으로 서비스 기능을 비정상적으로 이용하는 행위 역시 금지됩니다.<br />이러한 사용 규칙은 완전함을 의미하지는 않으며, 당사는 약관, 지침의 침해 및 서비스의 부적절한 사용으로 판단되는 행위에 관해 결정할 수 있는 권리를 보유하며 귀하의 계정 해지 및 서비스에 추가 참여를 배제하는 조치를 포함해 조치를 취할 수 있는 권리가 있습니다.<br /><br /><br />콘텐츠 운영<br />당사의 서비스는 ‘예술’이라는 국가 또는 사회 문화적 취지에서 개인 또는 가족 단위의 모든 연령이 사용할 수 있도록 운영하고 있습니다. 이에 서비스에서 제공하는 콘텐츠를 수시로 점검하고 엄격한 기준에 따라 선별하고 있습니다.<br />타인에게 불쾌감을 주는 콘텐츠를 게시하지 않습니다. 여기서 불쾌감이라 하면 사회적 합의가 되지 않은, 법에 저촉되는 일체의 행위로 발생하는 부정적 감정을 의미합니다. 구체적으로 성폭력, 마약 복용, 폭력 행위, 절도 행위 등 퇴폐적인 행위를 자극하거나 미화하는 내용을 포함하는 경우, 욕설 또는 언어폭력 등의 저속한 표현으로 타인의 인격을 모독하거나 혐오감을 불러 일으키는 내용을 포함하는 경우, 타인의 신상이나 사생활 등 비공개 개인정보를 드러내는 내용을 담은 제외합니다.<br />잔혹하거나 고어적 요소가 있는 콘텐츠를 게시하지 않습니다. 사실적으로 내부 장기가 직접적으로 보이거나, 신체의 일부가 직접적으로 분리되는 경우, 살인행위가 직접적으로 행해지는 경우, 사체를 유린하거나 부패의 정도가 심한 내용을 담은 콘텐츠는 제외합니다.<br />청소년/미성년자에게 불건전한 영향을 줄 수 있는 콘텐츠를 게시하지 않습니다. 미성년자 대상으로 불건전한 교제를 조장할 우려가 있거나 이를 매개하는 경우, 가출, 폭력서클, 자살 등 청소년 비행을 권유, 미화하거나 이를 매개하는 등 반사회적 내용을 포함하는 경우, 청소년 유해약물 등의 효능 및 제조방법 등을 구체적으로 기술하여 제조 및 사용을 조장하거나 이를 매개하는 내용을 포함하는 콘텐츠는 제외합니다.<br />자극적이고 노골적인 성행위를 묘사하는 등 타인에게 성적 수치심을 유발시키거나 왜곡된 성 의식 등을 야기할 수 있는 내용의 콘텐츠를 게시하지 않습니다. 여성 신체는 유두와 음부를 노출하지 않으며, 남성 신체는 남성기를 노출하지 않습니다. 다만, 의인화한 캐릭터의 경우는 이에 해당하지 않습니다.<br />당사는 위에서 명시한 기준에 따라 콘텐츠를 선별하고 이용자에게 긍정적 귀감을 불러일으킬 수 있는 콘텐츠로 제공하고 있으며, 이미 등록된 콘텐츠 중 이용에 문제가 되는 콘텐츠의 경우 사후에 조치할 수 있도록 최선을 다하겠습니다. 다만, 당사의 이러한 노력에도 불구하고 이용자 개인차에 따른 불편함 또는 불쾌감에 대한 물리적 정신적 보상의 의무는 없습니다.<br /><br /><br />피드백<br />당사는 사용자의 의견을 듣는 것에 대해 감사히 생각하며, 본 서비스에 관한 여러분의 의견을 환영합니다. 귀하가 1:1문의 또는 이메일(help@patron.digital)로 서비스의 개선에 대한 피드백(이하 피드백)을 하는 경우, 귀하는 (가) 피드백을 공개할 권한이 있으며, (나) 피드백이 다른 사용자나 단체의 권리를 침해하지 않고, (다) 피드백은 어떠한 제3자의 기밀이나 독점적 정보를 포함하지 않는다는 점을 표시하고 보장하게 됩니다.<br />당사에게 피드백을 보냄으로써, 귀하는 또한 (i) 당사가 피드백을 존중함과 동시에 기밀 유지, 표현 또는 암시할 의무가 없음에 동의하고, (ii) 피드백과 비슷한 항목이 이미 당사의 고려사항에 있거나 개발중임을 인지하며, (iii) 당사에게 불변의, 비독점적, 로열티가 없으며, 종속적이며 전 세계적인 라이선스를 제공하여, 피드백을 이용, 변형, 파생, 출판, 배포, 2차 인가할 수 있는 권한을 제공하고, (iv) 서비스와 사용자에 대하여 피드백에 포함된 모든 도덕적 권한의 권리 주장 및 행사를 확고히 포기하고 포기하도록 노력하게 됩니다. 이 피드백 부문은 귀하의 계정이나 서비스의 파기에도 영향을 받지 않습니다.<br />이 부문의 모든 권한은 귀하에게 그 어떠한 종류의 추가 보상을 할 필요가 없이 제공됩니다.<br /><br /><br />제3자 서비스<br />당사는 서비스 제공을 도울 제3자 서비스를 사용하지만, 이러한 이용은 제3자 서비스를 보증하거나 이들의 행위에 대한 책임 또는 의무가 있음을 나타내지 않습니다. 또한, 본 서비스는 귀하에게 서비스 제공을 용이하게 하기 위하여 제3자 웹사이트에 연결할 수 있습니다. 귀하가 해당 링크를 이용할 경우, 본 서비스는 종료됩니다. 이러한 제3자 서비스의 사용은 해당 제3자에 적용될 수 있는 이용 약관 및 개인정보 보호 정책의 지배를 받습니다. 일부 제3자 웹사이트는 당사에 라이센스가 있는 서비스 자료를 사용할 수 있습니다. 당사의 제3자 웹사이트와 제휴 관계의 여부에 상관없이, 당사는 이러한 제3자 웹사이트 혹은 제3자 웹사이트 또는 이들의 제품 및 서비스를 후원하는 기관에 대해 책임지거나 보증하지 않습니다. 제3자 웹사이트에서 귀하가 행한 모든 거래의 결과 또는 본 서비스에 존재하는 모든 제3자 광고의 결과로 발생한 모든 종류의 손실과 피해에 대해 당사는 책임 및 법적 책임을 지지 않는다는 점에 귀하는 동의합니다.<br /><br /><br />사용자 분쟁<br />귀하는 본 서비스의 다른 사용자 및 본 서비스로 귀하와 연락하는 다른 당사자와의 소통에 대해 전적으로 책임을 집니다. 이에 따라 당사는 귀하의 서비스 사용에 관련하여 귀하 또는 제3자에 대한 모든 법적 책임이 없습니다. 당사는 귀하와 본 서비스의 다른 사용자 간의 분쟁을 관리할 권리가 있지만, 그 의무는 없습니다.<br /><br /><br />저작권<br />저작권 위반. 당사는 타인의 지적재산권을 존중하며, 당사의 사용자도 이를 존중할 것을 요청합니다. 귀하(개인 작가 또는 2인이상의 창작자, 갤러리가 이에 해당)의 저작물이 저작권 침해되어 복제되었거나 귀하의 지적재산권이 위반되었다고 생각되는 경우, 아래에 명시된 절차에 따라 귀하의 피해 사실에 대해 당사에 알려야 합니다. 당사는 침해 혐의에 대한 통지를 처리하고 조사할 것이며, 저작권 침해 주장에 대한 신고는 문의 메일(help@patron.digital)로 이메일을 보내주십시오(제목: 저작권 침해 확인 요청 또는 Copyright Takedow <!--        본 번역은 정보 제공용입니다. 한글판과 본 번역에 차이가 있을 경우 한글판을 우선으로 합니다.<br>파트론 개인정보처리방침<br>최근 수정일: 2022년 5월 26일.<br>주식회사 노다멘(이하 ‘당사’)은 파트론 서비스(이하 ‘서비스’) 기획부터 종료까지 정보통신망 이용촉진 및 정보보호 등에 관한 법률(이하 ‘정보통신망법’), 개인정보보호법 등 국내의 개인정보 보호 법령을 철저히 준수합니다.<br>또한 OECD의 개인정보 보호 가이드라인 등 국제기준을 준수하여 서비스를 제공합니다.<br><br>1. 개인정보처리방침의 의의<br>당사는 본 개인정보처리방침을 개인정보 보호 관련 주요 법률인 개인정보 보호법, 정보통신망법을 비롯한 모든 개인정보 보호에 관련 법률 규정 및 국가기관 등이 제정한 고시, 훈령, 지침 등을 준수합니다.<br>○ 개인정보처리방침은 다음과 같은 중요한 의미를 가지고 있습니다.<br>• 당사가 어떤 정보를 수집하고, 수집한 정보를 어떻게 사용하며, 필요에 따라 누구와 이를 공유하며, 이용목적을 달성한 정보를 언제 어떻게 파기하는지 등 관련된 정보를 투명하게 제공합니다.<br>• 정보주체로서 이용자는 자신의 개인정보에 대해 어떤 권리를 가지고 있으며, 이를 어떤 방법과 절차로 행사할 수 있는지를 알려드립니다. 또한 법정대리인(부모 등)이 만 14세 미만의 아동의 개인정보 보호를 위해 어떤 권리를 행사할 수 있는지도 함께 안내합니다. 관련한 자세한 내용은 [6. 이용자 및 법정대리인의 권리와 행사 방법] 을 확인해주세요.<br><br>2. 수집하는 개인정보<br>○ 회원가입 시점에서 노다멘이 이용자로부터 수집하는 정보는 아래와 같습니다.<br>• 회원가입 시에 ‘이메일주소 형식의 아이디, 사용자 이름, 비밀번호’를 필수항목으로 수집합니다. 그리고 선택항목으로 생년월일, 성별, 국가 정보를 수집합니다. 그리고 간편 로그인 방식으로 로그인을 시도할 경우, 해당 서비스의 API에서 제공하는 범위 내에서 정보를 필수 또는 선택 수집합니다.<br>○ 파트론 서비스 이용 과정에서 이용자로부터 수집하는 개인정보는 아래와 같습니다.<br>• 개별 서비스 이용, 이벤트 응모 및 경품 신청 과정에서 해당 서비스의 이용자에 한해 추가 개인정보 수집이 발생할 수 있습니다. 추가로 개인정보를 수집할 경우에는 해당 개인정보 수집 시점에서 이용자에게 ‘수집하는 개인정보 항목, 개인정보의 수집 및 이용목적, 개인정보의 보관기간’에 대해 안내하고 동의를 받습니다.<br>○ 파트론 서비스 이용 과정에서 IP 주소, 쿠키, 서비스 이용 기록, 기기정보가 생성되어 수집될 수 있습니다.<br>• 구체적으로 1) 서비스 이용 과정에서 이용자에 관한 정보를 자동화된 방법으로 생성하여 이를 저장(수집)하거나, 2) 이용자 기기의 고유한 정보를 원래의 값을 확인하지 못 하도록 안전하게 변환하여 수집합니다.<br>• 이와 같이 수집된 정보는 개인정보와의 연계 여부 등에 따라 개인정보에 해당할 수 있고, 개인정보에 해당하지 않을 수도 있습니다.<br>○ 노다멘은 아래의 방법을 통해 개인정보를 수집합니다.<br>• 회원가입 및 서비스 이용 과정에서 이용자가 개인정보 수집에 대해 동의를 하고 직접 정보를 입력하는 경우, 해당 개인정보를 수집합니다.<br>• 고객센터를 통한 상담 과정에서 웹페이지, 메일, 팩스, 전화 등을 통해 이용자의 개인정보가 수집될 수 있습니다.<br>• 오프라인에서 진행되는 이벤트, 세미나 등에서 서면을 통해 개인정보가 수집될 수 있습니다.<br>• 노다멘과 제휴한 외부 기업이나 단체로부터 개인정보를 제공받을 수 있으며, 이러한 경우에는 정보통신망법에 따라 제휴사에서 이용자에게 개인정보 제공 동의 등을 받은 후에 노다멘에 제공합니다.<br>• 기기정보와 같은 생성정보는 PC웹, 모바일 웹/앱, TV 앱 이용 과정에서 자동으로 생성되어 수집될 수 있습니다.<br><br>3. 수집한 개인정보의 이용<br>○ 노다멘 및 노다멘 관련 제반 서비스(PC웹, 모바일 웹/앱, TV 앱 포함)의 회원관리, 서비스 개발·제
