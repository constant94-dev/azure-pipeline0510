<div class="mypage-modal-header">
    <div class="nav_menu">
        <a onclick="closeProfileEditModal();" class="btn-cancel" th:text="#{cancel}">취소</a>
    </div>
</div>

    <div class="wrap">
        <!-- 프로필 편집 - 성별 -->
        <div class="wrap light edit-gender">
            <div class="hidden-area">
                <section class="edit-detail-section">
                    <div>
                        <h2 class="edit-detail-title" th:text="#{profileGender.chooseGender}">성별을 선택하세요</h2>
                        <p class="edit-detail-guide" th:text="#{profileGender.chooseGenderDescription}">
                            성별을 선택해주세요. 파트론에서 진행하는 이벤트에 참여하실 수 있습니다.
                        </p>
                        <div class="edit-detail-select-area">
                            <p class="edit-detail-select-title" th:text="#{profile.gender}">성별</p>
                            <div id="edit_gender" class="edit-detail-select user_gender" onclick="slideModalOpen('select-option-box')">
                                <span id="selected_value" th:text="${generalMember.getGender()}">여기를 눌러 선택하세요</span>
                                <i></i>
                            </div>
                            <button id="btn_save" class="btn-save" disabled onclick="editProfile('selected_value','gender')" th:text="#{save}">저장</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- 프로필 편집 - 성별 선택-->
    <div class="modal-content select-option-box" style="display: none">
        <ul class="select-options gender">
            <li class="select-option-title" th:text="#{profileGender.chooseGenderOption}">성별 선택</li>
            <li><button type="button" th:onclick="'selectValue(\''+ #{profileGender.male}+ '\')'" th:text="#{profileGender.male}">남성</button></li>
            <li><button type="button" th:onclick="'selectValue(\''+ #{profileGender.female}+ '\')'" th:text="#{profileGender.female}">여성</button></li>
            <li><button type="button" th:onclick="'selectValue(\''+ #{profileGender.other}+ '\')'" th:text="#{profileGender.other}">기타</button></li>
        </ul>
        <button type="button" class="btn-modal-close" onclick="slideModalClose()">
            <img th:src="@{/img/icon_close_popup.png}" alt="icon_close_popup">
        </button>
    </div>
