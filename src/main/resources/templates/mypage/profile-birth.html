<div class="mypage-modal-header">
  <div class="nav_menu">
    <a onclick="closeProfileEditModal();" class="btn-cancel" th:text="#{cancel}">취소</a>
  </div>
</div>


  <div class="wrap">
    <!-- 프로필 편집 - 생년월일 -->
    <div class="wrap light edit-birth">
      <div class="hidden-area">
        <section class="edit-birth-section">
          <div>
            <h2 class="edit-birth-title" th:text="#{profileBirthday.birthdayInput}">생년월일을 입력하세요</h2>
            <p class="edit-birth-guide" th:text="#{profileBirthday.birthdayInputDescription}">
              생년월일(YYYY/MM/DD) 8자리를 숫자만 입력해주세요.<br>
              파트론에서 진행하는 이벤트에 참여하실 수 있습니다.
            </p>
            <div class="edit-birth-input-area">
              <p class="edit-birth-input-title" th:text="#{profile.birthday}">생년월일</p>
              <label class="label-hidden" for="edit_birth" th:text="#{profile.birthday}">생년월일</label>
              <input type="number" max="8" name="edit-birth" id="edit_birth" class="edit-birth-input user_birth" onkeyup="btnActivation(this,'btn_save');" oninput="numMaxLength(this);" autofocus>
              <button id="btn_save" class="btn-save" disabled onclick="editProfile('edit_birth','birth')" th:text="#{save}">저장</button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

<input type="hidden" id="birth_data" th:value="${generalMember.getBirth()}">
