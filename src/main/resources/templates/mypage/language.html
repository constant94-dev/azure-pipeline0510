<div style="position: fixed; top: 0; width: 100vw; height: 100vh;">
  <div>
    <div class="wrap">
      <!-- 프로필 편집 - 탈퇴하기 -->
      <div class="wrap light edit-left">
        <div class="hidden-area">
          <section class="edit-detail-section">
            <div>
              <h2 class="edit-detail-title" th:text="#{language.chooseLanguagePlease}">언어를 선택하세요</h2>
              <p class="edit-detail-guide" th:text="#{language.chooseLanguageDescription}">
                앱 언어를 변경할 수 있습니다.
              </p>
              <div class="edit-detail-select-area">
                <p class="edit-detail-select-title" th:text="#{language.language}">언어</p>
                <div id="edit_language" class="edit-detail-select" onclick="showModal('#select_option_box');checkNowSortingStandard(this);">
                  <span id="selected_value" th:if="${generalMember.getPreferredLanguage()}" th:text="${generalMember.getPreferredLanguage()}">한국어</span>
                  <i></i>
                </div>
                <button id="btn_save" class="btn-language" onclick="editProfile('selected_value','language');changeToCommonHeader();" disabled th:text="#{save}">저장</button>
              </div>
            </div>
          </section>
        </div>
      </div>

      <!-- 언어선택 모달 -->
      <div class="modal-content select-option-box" id="select_option_box" style="display: none" onclick="closeModal('#select_option_box')">
        <ul class="select-options left">
          <li class="select-option-title" th:text="#{language.chooseLanguage}">언어 선택</li>
          <li>
            <img class="icon-confirm" th:src="@{/img/icon_confirm_white.png}" th:alt="icon_confirm_white">
            <button class="language" type="button" onclick="selectValue('한국어','language')">한국어</button>
          </li>
          <li>
            <img class="icon-confirm" th:src="@{/img/icon_confirm_white.png}" th:alt="icon_confirm_white">
            <button class="language" type="button" onclick="selectValue('English','language')">English</button>
          </li>
          <li>
            <img class="icon-confirm" th:src="@{/img/icon_confirm_white.png}" th:alt="icon_confirm_white">
            <button class="language" type="button" onclick="selectValue('日本語','language')">日本語</button>
          </li>
        </ul>
        <button type="button" class="btn-modal-close" onclick="closeModal('#select_option_box');">
          <img th:src="@{/img/icon_close_popup.png}" alt="icon_close_popup">
        </button>
      </div>
    </div>
  </div>
</div>
